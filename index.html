<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="imgs/file-earmark-arrow-up.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<title>mySystem</title>
</head>
<body>
	
	<div class="containerForm">
		<label for="archivoXML">
			<img class="imgLoad" src="imgs/file-earmark-arrow-up.svg" alt="imagen de subir un archivo">
			<p class="text">Cargar XML</p>
		</label>
		<input  type="file" id="archivoXML" >
	</div>

	<table class="table">
		<tr class="firstRow">
			<th>Nombre del Proveedor</th>
			<th>Cufe</th>
		</tr>
		<tr>
			<td id="nameProvider"></td>
			<td id="cufeProvider"></td>
			<td>
				<form action="">
					<label for="copy-btn">
						<img title="Copiar CUFE" class="imgClipBoard" src="imgs/clipboard.svg" alt="imagen de copiar un texto">
					</label>
					<button type="button" id="copy-btn" title="Copiar CUFE"></button>      
				</form>
			</td>
		</tr>
		
	</table>


	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	
</body>
</html>
